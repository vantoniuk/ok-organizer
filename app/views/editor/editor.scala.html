@()(implicit user: User, messages: Messages, menus: List[utils.services.data.Menu])

@views.html.templates.logged(title = "Content editor", tab = "editor") {
  <h2>@Messages("editor.title")</h2>
  <div><a href="/edit/menu">@Messages("editor.edit") @Messages("menu.items")</a></div>
  <div><a href="/edit/page">@Messages("editor.edit") @Messages("page.items")</a></div>
}
